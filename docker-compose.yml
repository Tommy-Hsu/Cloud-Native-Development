version: "3.9"

services:
  frontend:
    build:
      context: ./frontend
      dockerfile: Dockerfile
    ports:
      - 3000:3000
    container_name: frontend
    networks:
      - cilltan
    depends_on:
      - db-endpoints-server
      - create-join-group-server
      - mongo_creater
      - user-signupin-server
  
  db-endpoints-server:
    build:
      context: ./backend/db-endpoints-server
      dockerfile: Dockerfile
    ports:
      - 5000:5000
    container_name: db-endpoints-server
    networks:
      - cilltan
    depends_on:
      - mongo_one

  create-join-group-server:
    build:
      context: ./backend/create-join-group-server
      dockerfile: Dockerfile
    image: create-join-group-server:latest
    container_name: create-join-group-server
    # environment:
    #   - ATLAS_URI=${ATLAS_URI}
    env_file:
      - ./backend/create-join-group-server/.env
    networks:
      - cilltan
    ports:
      - 8080:5000

  mongo_one:
    image: mongo
    container_name: mongo1
    ports:
      - 30001:27017
    networks:
      - cilltan
    restart: always
    command: mongod --replSet mongo-set      
    volumes:
      - ./backend/mongo/data/mongo-1:/data/db

  mongo_two:
    image: mongo
    container_name: mongo2
    ports:
      - 30002:27017
    networks:
      - cilltan
    restart: always
    command: mongod --replSet mongo-set
    volumes:
      - ./backend/mongo/data/mongo-2:/data/db

  mongo_three:
    image: mongo
    container_name: mongo3
    ports:
      - 30003:27017
    networks:
      - cilltan
    restart: always
    command: mongod --replSet mongo-set
    volumes:
      - ./backend/mongo/data/mongo-3:/data/db

  mongo_creater:
    image: mongo
    container_name: mongo_creater
    entrypoint: ["mongosh","--host","mongo1","--port","27017","--eval", 'rs.initiate( { _id : "mongo-set",members: [{ _id: 0, host: "mongo1:27017" },{ _id: 1, host: "mongo2:27017" },{ _id: 2, host: "mongo3:27017" }   ]})']
    depends_on:
      - mongo_one
      - mongo_two
      - mongo_three

  mongo-express:
    image: mongo-express
    container_name: mongo-express
    environment:
      - ME_CONFIG_MONGODB_URL=mongodb://mongo1:27017,mongo2:27017,mongo3:27017/?replicaSet=mongo-set
    restart: always
    depends_on:
      - mongo_one
    ports:
      - 8081:8081
    networks:
      - cilltan

  user-signupin-server:
    build: 
      context: ./backend/user-signupin-server
      dockerfile: Dockerfile
    # env_file:
    #   - ./backend/user-signupin-server/.env
    # environment:
    #   - ATLAS_URI=${ATLAS_URI}
    ports:
      - 7777:5000
    container_name: user-signupin-server

networks:
  cilltan:
    driver: bridge