version: "3.9"

services:
  frontend:
    build:
      context: ./frontend
      dockerfile: Dockerfile
    ports:
      - 3000:3000
    container_name: frontend
    networks:
      - cilltan
    depends_on:
      - db-endpoints-server
      - create-join-group-server
      - user-signupin-server
  
  db-endpoints-server:
    build:
      context: ./backend/db-endpoints-server
      dockerfile: Dockerfile
    ports:
      - 7777:5000
    container_name: db-endpoints-server
    networks:
      - cilltan

  create-join-group-server:
    build:
      context: ./backend/create-join-group-server
      dockerfile: Dockerfile
    image: create-join-group-server:latest
    container_name: create-join-group-server
    environment:
      - ATLAS_URI=${ATLAS_URI}
    networks:
      - cilltan
    ports:
      - 8080:5000
  
  user-signupin-server:
    build: 
      context: ./backend/user-signupin-server
      dockerfile: Dockerfile
    environment:
      - ATLAS_URI=${ATLAS_URI}
    ports:
      - 8081:5000
    container_name: user-signupin-server
    networks:
      - cilltan

networks:
  cilltan:
    driver: bridge